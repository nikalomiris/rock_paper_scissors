<body>
    <script>
        function computerPlay(){
            var x = Math.floor((Math.random() * 3) + 1);
            return x; //1:rock, 2:papper, 3:scissors
        }
        function playRound(playerSelection, computerSelection){
            if (playerSelection >= computerSelection 
                || (playerSelection == 1 && computerSelection == 3)) {
                    return "player";
            } else {
                return "computer";
            }
        }
        function game(){
            var score = 0;
            for (i = 0; i < 5; i++){
                var userSelectionLex = prompt("Rock, Papper, or Scissors?: ", "Rock")
                    .toLowerCase();
                var userSelectionNumeric;
                switch(userSelectionLex) {
                    case "rock": 
                        userSelectionNumeric = 1;
                        break;
                    case "papper": 
                        userSelectionNumeric = 2;
                        break;
                    case "scissors": 
                        userSelectionNumeric = 3;
                        break;
                    default: userSelectionNumeric = 1;
                }
                var computerSelectionNumeric = computerPlay();
                var computerSelectionLex;
                switch(computerSelectionNumeric) {
                    case 1: 
                        computerSelectionLex = "rock";
                        break;
                    case 2: 
                        computerSelectionLex = "papper";
                        break;
                    case 3: 
                        computerSelectionLex = "scissors";
                        break;
                    default: computerSelectionLex = "rock";
                }
                var roundResult = playRound(userSelectionNumeric, computerSelectionNumeric);
                if (roundResult == "player") {
                    console.log("You Win! " + userSelectionLex 
                        + " beats " + computerSelectionLex);
                    score++;
                } else {
                    console.log("You Lose! " + computerSelectionLex 
                        + " beats " + userSelectionLex);
                    score--;
                }
            }
            if (score > 0) {
                console.log("Congratulations!! You Won!");
            } else if (score < 0) {
                console.log("You Lost...");
            } else {
                console.log("It's a Tie!");
            }
        }
    </script>
</body>
