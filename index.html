<body>
    <div>
        <button onclick="game('rock')">rock</button>
        <button onclick="game('papper')">papper</button>
        <button onclick="game('scissors')">scissors</button>
        <h5>Computer Selection:</h5>
        <h4>Result:</h4>
        <h3>Score: 0</h3>
    </div>
    <script>
        let score = 0;
        const scoreField = document.querySelector('h3');
        const computerSelectionField = document.querySelector('h5');
        const resultField = document.querySelector('h4');
        function computerPlay() {
            var x = Math.floor((Math.random() * 3) + 1);
            console.log(x);
            return x; //1:rock, 2:papper, 3:scissors
        }
        function playRound(playerSelection, computerSelection) {
            if (playerSelection >= computerSelection
                || (playerSelection == 1 && computerSelection == 3)
                && !(playerSelection == 3 && computerSelection == 1)) {
                return "player";
            } else {
                return "computer";
            }
        }
        function game(userSelectionLex) {
            var userSelectionNumeric;
            switch (userSelectionLex) {
                case "rock": userSelectionNumeric = 1;
                break;
                case "papper": userSelectionNumeric = 2;
                break;
                case "scissors": userSelectionNumeric = 3;
                break;
                default: userSelectionNumeric = 1;
            }
            console.log(userSelectionNumeric);
            var computerSelectionNumeric = computerPlay();
            var computerSelectionLex;
            switch (computerSelectionNumeric) {
                case 1: computerSelectionLex = "rock";
                break;
                case 2: computerSelectionLex = "papper";
                break;
                case 3: computerSelectionLex = "scissors";
                break;
                default: computerSelectionLex = "rock";
            }
            computerSelectionField.textContent = "Computer Selection: " + computerSelectionLex;
            var roundResult = playRound(userSelectionNumeric, computerSelectionNumeric);
            if (roundResult == "player") {
                resultField.textContent = "Result: You Win! " + userSelectionLex
                    + " beats " + computerSelectionLex;
                score++;
            } else {
                resultField.textContent = "Result: You Lose! " + computerSelectionLex
                    + " beats " + userSelectionLex;
                score--;
            }
            scoreField.textContent = "Score: " + score;
            if (score == 5) {
                console.log("Congratulations!! You Won!");
            } else if (score == -5) {
                console.log("You Lost...");
            }
        }
    </script>
</body>
